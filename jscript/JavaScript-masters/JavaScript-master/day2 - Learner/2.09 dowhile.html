<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript do...while loop from 1 to 10</title>


</head>
<body>
<h1>Javascript program flow</h1>
<h2>Do...While loop from 1 to 10</h2>
<input type="button" value="Display 1 to 10" onclick="lab67()"/>
<span id="result"></span>


<script>


var numbers =1;
        do{
        console.log(" The amount of numbers weee have " + numbers);
        numbers++;
        } while (numbers < 10);
        console.log("current numbers"+ numbers);
        document.getElementById("result").innerHTML +="dasd " +numbers ;
        numbers++;










</script>


</body>
</html>
