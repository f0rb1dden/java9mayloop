<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript While loop from 1 to 10</title>
</head>
<body>
<h1>Javascript While Loop</h1>
<h2>While loop from 1 to 10</h2>
<input type="button" value="Display 1 to 10" onclick="theresult()"/>
<span id="theoutput"></span>


<script>
    var numbers =1;
    while (numbers <= 10){
        console.log("current numbers"+ numbers);
        document.getElementById("theoutput").innerHTML +=" " +numbers ;
        numbers++;
        console.log("cmon bruh");

    }




</script>


</body>
</html>
