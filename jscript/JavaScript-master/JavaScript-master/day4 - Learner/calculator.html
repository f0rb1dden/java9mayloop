
<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="calculator.css">





	</head>
	<body>
		<div class="header">
		<h1>Simple Calculator</h1>
		</div>
		<div id="calculator">
			<form name="Calc">
					<input type="text" id="box" name="Input" Size="16" value="">
					<br>
				<table>
					<tr>
						<td><input type="button" class="button" name="seven" value="7" ></td>
						<td><input type="button" class="button" name="eight" value="8" ></td>
						<td><input type="button" class="button" name="nine" value="9" ></td>
						<td><input type="button" class="button" name="div" value="&divide" ></td>
						<td><input type="button" class="button" name="clear" value="C" ></td>
					</tr><br>
					<tr>
						<td><input type="button" class="button" name="four"  value="4" ></td>
						<td><input type="button" class="button" name="five" value="5" ></td>
						<td><input type="button" class="button" name="six" value="6" ></td>
						<td><input type="button" class="button" name="times" value="x" ></td>
						<td><input type="button" class="button" name="backspace" value="&#8592" ></td>
					</tr><br>
						<tr>
						<td><input type="button" class="button" name="one" value="1" ></td>
						<td><input type="button" class="button" name="two" value="2" ></td>
						<td><input type="button" class="button" name="three" value="3" ></td>
						<td><input type="button" class="button" name="minus" value="-" ></td>
						<td rowspan="2"><input type="button" class="vert" name="equals" value="=" ></td>
					</tr><br>
					<tr>
						<td colspan="2"><input type="button" class="horiz" name="zero" value="0" ></td>
						<td><input type="button" class="button" name="decimal" value="." ></td>
						<td><input type="button" class="button" name="plus" value="+" ></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
