<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>
</form>
<div><button id="button1">Sum of the two numbers</button></div>
<div id="demo"></div>

<script>





      document.getElementById("button1").addEventListener('click', totalresult);
    function totalresult(){
    var usersInput = parseInt(document.getElementById("input1").value);

        var usersInput2 = parseInt(document.getElementById("input2").value);


        document.getElementById("demo").innerHTML = usersInput + usersInput2 ;
    }


</script>

</body>
</html>
