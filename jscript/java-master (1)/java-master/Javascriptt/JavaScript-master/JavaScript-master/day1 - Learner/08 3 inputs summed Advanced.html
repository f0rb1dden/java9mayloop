<script>
    // This is to be used when the number of iterations is KNOWN
  //  for (initialisation; test condition; iteration statement){
   //     Statement to be executed if the test condition is true
   // }

    var cars;
    console.log("begin of the loop");
    // initialisation is where we set a value to our var to be executed before the loop starts
    // test condition will test if the condition is true. If true run the statement otherwise stop loop.
    for(cars=0; cars< 50;cars++){

        console.log ("current number of cars" + cars)
    }
    console.log ("loop has stopped");


</script>
